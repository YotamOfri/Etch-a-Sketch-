<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <ul>
        <li><button class="DarkMode">Darkmode</button></li>
        <li><a href="#" class="header-a">info</a></li>
      </ul>
    </header>
    <div class="Title">
      <p>Etch-a-Sketch</p>
    </div>
    <div class="middle-section">
      <div class="board-container">
        <div class="board"></div>
      </div>
      <div class="buttons-container">
        <p>Customize!</p>
        <div class="btn-color-container">
          <input type="color" class="btn-color" name="color" />
          <label for="color">Change color</label>
        </div>
        <div class="mode-container">
          <button class="paint_Mode">paint Mode</button>
          <button class="erase">erase</button>
          <button class="clear">Clear</button>
        </div>
        <div class="range-container">
          <input
            type="range"
            name=""
            class="btn-range"
            min="16"
            max="64"
            onChange="rangeSlide(this.value)"
            onmousemove="rangeSlide(this.value)"
          />
          <label class="range-label">40 X 40</label>
        </div>
      </div>
    </div>
  </body>
</html>
